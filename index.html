<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="movieList">
                <label>Pick a movie:</label>
                <select>
                    <option value="Parasite">Parasite (₹650)</option>
                    <option value="Joker">Joker (₹850)</option>
                    <option value="Jumanji">Jumanji: Next Level (₹550)</option>
                    <option value="Dolittle">Dolittle (₹750)</option>
                </select>
            </div>
            <div class="demo">
                <div class=" item NA">
                    <div class="box one"></div>
                    <div>N/A</div>
                </div>
                <div class="item selected">
                    <div class="box two"></div>
                    <div>
                        Selected
                    </div>
                </div>
                <div class="item Occupied">
                    <div class="box three"></div>
                    <div> Occupied</div>
                </div>
            </div>
        </header>
        <section>
            <div class="image">
                <img src="https://reverent-bose-df2ec0.netlify.app/screen-thumb.png" alt="screen"/>
            </div>
            <div class="seats gold">
                <div class="row first">
                    <div class="seat notSelected" ></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                </div>
                <div class="row second">
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                </div>
                <div class="row third">
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected "></div>
                    <div class="seat occupied col"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="row fourth">
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected "></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                </div>
                <div class="row fifth">
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat notSelected"></div>
                    <div class="seat notSelected col"></div>
                    <div class="seat notSelected"></div>
                </div>
            </div>
            <div class="horizontal small"></div>
            <div class="title">GOLD-₹650</div>
            <div class="horizontal large"></div>
            <div class="seats diamond">
                <div class="row first">
                    <div class="seat notSelected " onclick="changeColor()"></div>
                    <div class="seat notSelected " onclick="changeColor()" ></div>
                    <div class="seat notSelected col " onclick="changeColor()"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                    <div class="seat notSelected col"  onclick="changeColor()"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                </div>
                <div class="row second">
                    <div class="seat notSelected" onclick="changeColor()"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                    <div class="seat notSelected col" onclick="changeColor()"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied col"></div>
                    <div class="seat notSelected" onclick="changeColor()"></div>
                </div>
            </div>
            <div class="horizontal small"></div>
            <div class="title">DIAMOND-₹850</div>
            <div class="horizontal large"></div>
        
        </section>
        <footer>
            <div class="final">Selected Seats</div>
            <div class="final price">Total Price ₹</div>
        </footer>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
